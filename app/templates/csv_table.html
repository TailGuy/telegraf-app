<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Table</title>
        <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 12px;
        }
        h1 {
            margin: 0 0 12px 0;
            font-size: 20px;
        }
        h2 {
            margin: 0 0 8px 0;
            font-size: 16px;
        }
        h3 {
            margin: 8px 0 6px 0;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.2;
            margin: 6px 0;
            max-height: 250px;
        }
    </style>
</head>
<body>
    <h1>CSV Data Table</h1>
    <a href="/">
        <Button>Back to Telegraf Manager</Button>
    </a>
    {% if headers %}
        <table>
            <thead>
                <tr>
                    {% for header in headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No data available in CSV file.</p>
    {% endif %}
</body>
</html>
